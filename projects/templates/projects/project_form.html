{% extends 'main.html' %}
{% load static %}

{% block content %}
<!-- Main Section -->
<main class="formPage my-xl project" data-id="{{project.id}}">
    <section class="content-box">
        <section class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <!-- Input:Text -->
                    <section class="form__field">
                        <label for="id_{{field.name}}">{{field.label}}</label>
                        {{field}}
                    </section>
                {% endfor %}
                <!-- tags -->
                <!-- tags list -->
                <section class="form__field tags">
                    {% for tag in tags %}
                        <section class="tag tag--pill tag--main" data-id="{{tag.id}}">{{tag.name}} тип</section>
                    {% endfor %}
                </section>
                <section class="form__field">
                    <label for="id_tags">Tags</label>
                    <textarea class="input" name="tags" id="id_tags" placeholder="type your tags"></textarea>
                    <input class="btn btn--sub btn--lg  my-md" id="add-tag" type="button" value="Add Tags" />
                </section>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </section>
    </section>
</main>
{% endblock %}
{% block script %}
<script type="module" src="{% static 'scripts\js\projectTags\projectTags.js' %}"></script>
{% endblock %}
