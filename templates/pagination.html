{% load static %}
{% if queryset.has_other_pages %}
<div class="pagination">
    <ul class="container">
        {% if queryset.has_previous %}
            <li><a href="?page={{queryset.previous_page_number}}" data-page="{{queryset.previous_page_number}}" class="btn">&#10094; Prev</a></li>
        {% endif %}
        {% for page in pages %}
            <li><a href="?page={{page}}" data-page="{{page}}" class="btn {% if page == queryset.number %} btn--sub {% endif %}">{{page}}</a></li>
        {% endfor %}
        {% if queryset.has_next %}
            <li><a href="?page={{queryset.next_page_number}}" data-page="{{queryset.next_page_number}}" class="btn">Next &#10095;</a></li>
        {% endif %}
    </ul>
</div>
{% endif %}
<script defer src="{% static 'scripts/js/pagination.js' %}"></script>
