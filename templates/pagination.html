{% if queryset.has_other_pages %}
<div class="pagination">
    <ul class="container">
        {% if queryset.has_previous %}
            <li><a href="{% url 'projects' %}?page={{queryset.previous_page_number}}" class="btn">&#10094; Prev</a></li>
        {% endif %}
        {% for page in pages %}
            <li><a href="{% url 'projects' %}?page={{page}}" class="btn {% if page == queryset.number %} btn--sub {% endif %}">{{page}}</a></li>
        {% endfor %}
        {% if queryset.has_next %}
            <li><a href="{% url 'projects' %}?page={{queryset.next_page_number}}" class="btn">Next &#10095;</a></li>
        {% endif %}
    </ul>
</div>
{% endif %}
